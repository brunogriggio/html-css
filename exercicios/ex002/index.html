<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parárafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>você pode escrever um Paragrafo de qualquer jeito.
        basta colocar tudo entre as tagas p e /p.
    </p>
    <p>se voce precidar quebrar o texto em alguma parte especifica <br> ,pode usar a tag br.</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;

    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1f596;
        &#x1f913;

    </p>
    
</body>
</html>
