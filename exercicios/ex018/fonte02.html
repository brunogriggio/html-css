<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    
    <style>
        @font-face {
            font-family: sock;
            src: url('fonts/Socake.otf.otf') format('opentype'), url('fonts/Socake.ttf.ttf') format('truetype');
            font-weight: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'sock', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, illum culpa voluptate eaque, accusantium voluptatum iste adipisci distinctio illo et, labore optio quam. Odit, non! Reiciendis quidem labore tempora odio!</p>
</body>
</html>
